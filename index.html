<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dicee ee</title>
    <link rel="icon" href="images/dice.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster&family=Satisfy&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c66ae0538b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1 class="head">Refresh me</h1>
        <div class="player1 player">
            <p id="p1">Player 1</p>
            <img class="diceimg1" src="images/dice6.png" alt="dice6">
        </div>
        <div class="player2 player">
            <p id="p2">Player 2</p>
            <img class="diceimg2" src="images/dice6.png" alt="dice6">
        </div>
    </div>
    <button onclick="randomizr()">Click to refresh</button>
    <button class="naming" onclick="nameing()">Change name</button>
    <script src="script.js"></script>
    <div class="footer">
        <p>just <i class="fa-solid fa-dice"></i> a little game :}</p>
    </div>
    
</body>
</html>
